<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" rel="stylesheet"></script>
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    @import "tailwindcss";
    @theme {
      --font-outfit: "Outfit", sans-serif
    }
  </style>

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="h-screen w-screen flex bg-slate-300 text-[15px] font-outfit">

  <div role="main" class="w-xl flex-col rounded-2xl p-4 place-content-center m-auto bg-white basis-sm *:mb-4">
    <span>
      <img class="mb-4 rounded-2xl object-scale-down" src="images/image-qr-code.png"
        alt="QR Code link to http://FrontendMentor.io" />
    </span>

    <div class="font-bold text-center text-xl text-color-slate-900">
      Improve your front-end skills by building projects
    </div>

    <div class="text-center text-slate-500">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </div>
</body>

</html>
